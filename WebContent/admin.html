<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple admin page</title>
</head>
<body>
<script>
function sendAction(){
	var xhr = new XMLHttpRequest();
	xhr.open('POST', 'api/admin', true);
	xhr.setRequestHeader("Content-type","text/plain; charset=UTF-8");
	xhr.onreadystatechange = function() { // Call a function when the state changes.
	    if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
			var elem = document.getElementById("result");
			elem.innerText  = this.response;
	    }
	}
	var input = document.getElementById('actionId');
	if (input.value) {
		xhr.send("action="+input.value);
	}
	else {
		xhr.send();
	}
}
function ping(){
	var xhr = new XMLHttpRequest();
	xhr.open('GET', 'api/admin', true);
	xhr.onload = function () {
		var elem = document.getElementById("result");
		elem.innerText  = this.response;
	};
	xhr.send(null);
}
</script>
action: <input type="text" id="actionId"></br>
<button onclick="sendAction()">send action</button></br>
<button onclick="ping()">ping</button></br>
Result:</br>
<div id="result"></div>
</body>
</html>
